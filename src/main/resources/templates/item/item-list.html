<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
</head>
<body>
    <h2>상품 목록</h2>
    <div>
        <table border="1">
            <tr>
                <td></td>
                <td>아이템 이름</td>
                <td>가격(원)</td>
                <td>재고</td>
            </tr>
            <tr th:each="item : ${page.getContent()}">
                <td th:text="${itemStat.count}"></td>
                <td><a th:href="@{/items/{id}(id=${item.id})}">[[${item.name}]]</a></td>
                <td th:text="${{item.price}}"></td>
                <td th:text="${{item.stockQuantity}}"></td>
            </tr>
        </table>
    </div>
    <div>
        <table border="1">
            <tr>
                <td th:if="${page.hasPrevious()}"><button type="button" th:onclick="|location.href='@{/items(page=${page.getNumber()-1})}'|">이전</button></td>
<!--        <button th:each="num : ${#numbers.sequence(0,${last})}" th:value="${num+1}"></button>-->

                <td th:if="${page.hasNext()}"><button type="button" th:onclick="|location.href='@{/items(page=${page.getNumber()+1})}'|">다음</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
