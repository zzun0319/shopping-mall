<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body>
    <form th:object="${form}" th:action method="post">
        <table border="1">
            <tr>
                <td>현재 비밀번호</td>
                <td>
                    <input type="password" th:field="*{oldPassword}" th:errorclass="field-error">
                    <div th:errors="*{oldPassword}" class="field-error">

                    </div>
                </td>
            </tr>
            <tr>
                <td>새 비밀번호</td>
                <td>
                    <input type="password" th:field="*{newPassword}" th:errorclass="field-error">
                    <div th:errors="*{newPassword}" class="field-error">

                    </div>
                </td>
            </tr>
            <tr>
                <td>새 비밀번호 확인</td>
                <td>
                    <input type="password" th:field="*{newPasswordCheck}" th:errorclass="field-error">
                    <div th:errors="*{newPasswordCheck}" class="field-error">

                    </div>
                </td>
            </tr>
        </table>
        <button type="submit">비밀번호 변경</button>
    </form>
</body>
</html>
