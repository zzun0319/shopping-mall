<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>
    <style>
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>회원 가입</h2>
    <form th:action th:object="${joinForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()} th:text=${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="loginId" th:text="#{label.member.loginId}">ID</label>
            <input id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control" placeholder="사용할 아이디를 입력하세요">
            <div class="field-error" th:errors="*{loginId}">
                아이디 오류
            </div>
        </div>
        <div>
            <label for="password" th:text="#{label.member.password}">PASSWORD</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="사용할 비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>
        <div>
            <label for="name" th:text="#{label.member.name}">NAME</label>
            <input id="name" th:field="*{name}" th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>
        <div>
            <button type="submit">가입</button>
        </div>
    </form>
</body>
</html>
