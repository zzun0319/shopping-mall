server:
  servlet:
    session:
      tracking-modes: cookie
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/shopping-mall
    username: sa
    password:
#  h2:
#    console:
#      enabled: true
#      settings:
#        web-allow-others: true
#      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  messages:
    basename: messages, errors

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
#  org.apache.coyote.http11: debug

file:
  attached-dir: D:/uploadLocation/
  image-dir: D:/imageLocation/
